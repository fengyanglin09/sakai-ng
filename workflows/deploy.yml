name: Deploy Angular app to GitHub Pages

on:
    push:
        branches:
            - master    # or 'main' depending on your repo name

jobs:
    build-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'   # Match your local Angular version

            - name: Install dependencies
              run: npm ci

            - name: Build Angular app
              run: npm run build -- --configuration production --base-href "/${{ github.event.repository.name }}/"

            - name: Deploy to GitHub Pages
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages                # Target branch
                  folder: dist/app-dashboard    # ⚠️ Replace with your actual folder under dist/
